<div layout="row" layout-xs="column">
    <div md-whiteframe="3" layout-margin="10" flex="60">
        <div>
            <div flex-offset="5" class="md-display-2">CONTACT</div>
        </div>
        <ng-map center="45.497395, -73.579036" zoom="15" tilt="45"></ng-map>
        <md-content>
            blabla
        </md-content>
    </div>
    <div md-whiteframe="3" flex="20" layout-margin="10">
        <div flex layout="row" layout-align="center center">
            <md-content class="md-padding">
                <form name="contactForm" data-ng-submit="sendMail()">
                    <md-input-container>
                        <label>Name:</label>
                        <input ng-model="contactName" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Email:</label>
                        <input type="email" ng-model="contactEmail" required>
                    </md-input-container>

                    <md-input-container>
                        <label>Message:</label>
                        <textarea ng-model="contactMsg" columns="1" md-maxlength="150" required></textarea>
                    </md-input-container>

                    <md-button type="submit" class="md-primary"
                               ng-class="{'md-raised': (contactForm.$dirty && contactForm.$valid) }"
                               aria-label="Save Project">Send
                    </md-button>
                </form>
            </md-content>
        </div>
    </div>
</div>
