<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- base url -->
    <base href="/michalwozniakV2/">

    <title>michal wozniak</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<md-content ng-controller="HomeController">
    <md-toolbar class="md-medium-tall">
        <span class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md>
                <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
            </md-button>
            <span class="md-display-1">
                Michal Wozniak
            </span>

        </span>
    </md-toolbar>
</md-content>
<div layout="row" ng-controller="HomeController">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-content layout-padding layout="column" layout-align="space-between stretch">
            <md-button ui-sref="partial1" ui-sref-active="md-raised md-primary">
                <div flex-offset="30" align="left">
                    <md-icon md-font-icon="Material Icons">person</md-icon>
                    partial
                </div>
            </md-button>
            <md-button ui-sref="state2" ui-sref-active="md-raised md-primary">
                <div flex-offset="30" align="left">
                    <md-icon md-font-icon="Material Icons">work</md-icon>
                    Projects
                </div>
            </md-button>
            <md-button ui-sref="partial1" ui-sref-active="md-raised md-primary">
                <div flex-offset="30" align="left">
                    <md-icon md-font-icon="Material Icons">person</md-icon>
                    HomeLab
                </div>
            </md-button>
            <md-button ui-sref="partial1" ui-sref-active="md-raised md-primary">
                <div flex-offset="30" align="left">
                    <md-icon md-font-icon="Material Icons">email</md-icon>
                    Contact
                </div>
            </md-button>
        </md-content>
    </md-sidenav>

    <md-content flex layout-padding>
        <div layout="column" layout-fill layout-align="top center">
            <div ui-view md-whiteframe="3" layout-margin="10">

            </div>
        </div>
        <div flex></div>
    </md-content>
</div>


<div>

</div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

<script src="app/config/app.module.js"></script>
<script src="app/config/app.route.js"></script>
<script src="app/controllers/home.controller.js"></script>
</body>
</html>
