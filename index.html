<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- base url -->
    <base href="/">

    <title>michal wozniak</title>
    <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body md-colors="{background: 'default-primary-50'}">
<div class="animated" id="IntroBody">
    <div class="intro">
        <div id="name" class="md-display-3 animated fadeIn">Michal Wozniak</div>
        <div id="title" class="md-display-1 animated fadeIn">Software Developer</div>
    </div>
</div>
<div layout="column" ng-controller="ToolBarController as vm" md-swipe-right="vm.onSwipeRight()">
    <md-toolbar class="md-extra-tall">
        <span class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="vm.toggleLeft()" hide-gt-md>
                <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
            </md-button>
            <span class="md-title" hide-gt-md>
                Michal Wozniak
            </span>
            <span flex="10" hide-gt-xs></span>
            <span flex="85" hide-xs></span>

            <span ng-repeat="item in vm.links">
                <md-button class="md-icon-button" aria-label="{{item.label}}" href="{{item.link}}">
                    <md-icon md-svg-icon="{{item.icon}}" style="color: greenyellow;"></md-icon>
                </md-button>
            </span>

        </span>
        <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left"
                    style="background: transparent; margin-top: -50px">
            <div layout="column" layout-align="center center">
                <div layout="column" layout-align="center center">
                    <div ng-if="$root.ShowAvatar">
                        <img style="width: 115px; border-radius: 50%" class="md-user-avatar"
                             src="assets/images/avatar.png">
                    </div>
                    <div ng-if="!$root.ShowAvatar" style="margin-top: 50px"></div>
                    <div style="margin-top: -20px">
                        <h1 class="md-display-1">Michal Wozniak</h1>
                    </div>
                </div>
                <div style="margin-top: -40px">
                    <p class="md-body-2" style="font-size: 18px">Software Developer</p>
                </div>
            </div>
        </md-sidenav>
    </md-toolbar>
    <div layout="row" class="u-overflow-fix">
        <md-sidenav md-colors="{background: 'default-primary-50'}" class="md-sidenav-left" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')" md-swipe-left="vm.onSwipeLeft()">
            <md-content md-colors="{background: 'default-primary-50'}" layout-padding layout="column"
                        layout-align="space-between stretch">
                <md-button ui-sref="home" ui-sref-active="md-raised md-primary" ng-click="vm.close()">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">home</md-icon>
                        <span flex-offset="5">home</span>
                    </div>
                </md-button>
                <md-button ui-sref="about" ui-sref-active="md-raised md-primary" ng-click="vm.close()">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">person</md-icon>
                        <span flex-offset="5">about</span>
                    </div>
                </md-button>
                <md-button ui-sref="projects" ui-sref-active="md-raised md-primary" ng-click="vm.close()">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">work</md-icon>
                        <span flex-offset="5">projects</span>
                    </div>
                </md-button>
                <md-button ui-sref="contact" ui-sref-active="md-raised md-primary" ng-click="vm.close()">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">email</md-icon>
                        <span flex-offset="5">contact</span>
                    </div>
                </md-button>
            </md-content>
        </md-sidenav>
        <md-content
                flex class="u-overflow-fix"
                md-colors="{background: 'default-primary-50'}">
            <div layout-align="space-arround center">
                <div ui-view></div>
            </div>
            <div flex></div>
        </md-content>
    </div>
</div>
<!-- Angular Material Dependencies -->
<script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
<script  type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.7/angular-sanitize.min.js"></script>
<!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
<script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3"></script>
<script  type="text/javascript" src="https://cdn.rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
<script src="https://cdn.jsdelivr.net/angular.image-appear/1.9.3/ng-image-appear.min.js"></script>
<script src="assets/custom.js"></script>

<script src="app/config/app.module.js"></script>
<script src="app/config/app.route.js"></script>
<script src="app/config/app.theme.js"></script>
<script src="app/controllers/toolbar.controller.js"></script>
<script src="app/controllers/home.controller.js"></script>
<script src="app/controllers/contact.controller.js"></script>
<script src="app/controllers/projects.controller.js"></script>
<script src="app/controllers/about.controller.js"></script>
</body>
</html>
