<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- base url -->
    <base href="/michalwozniakV2/">

    <title>michal wozniak</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body ng-controller="HomeController" md-colors="{background: 'default-primary-50'}">
<div layout="column">
    <md-toolbar class="md-extra-tall">
        <span class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()" hide-gt-md>
                <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
            </md-button>
            <span class="md-display-1" hide-gt-md>
                Michal Wozniak
            </span>
        </span>
        <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left" style="background: transparent; margin-top: -50px">
            <div layout="column" layout-align="center center">
                <div layout="column" layout-align="center center">
                    <div>
                        <img style="width: 125px; border-radius: 50%" class="md-user-avatar" src="assets/images/michalwozniak_avatar.png">
                    </div>
                    <div style="margin-top: -20px">
                        <h1 class="md-display-1">Michal Wozniak</h1>
                    </div>
                </div>
                <div style="margin-top: -40px">
                    <p class="md-body-2" style="font-size: 18px">Software Developer</p>
                </div>
            </div>
        </md-sidenav>
    </md-toolbar>
    <div layout="row">
        <md-sidenav md-colors="{background: 'default-primary-50'}" class="md-sidenav-left" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">
            <md-content md-colors="{background: 'default-primary-50'}" layout-padding layout="column"
                        layout-align="space-between stretch">
                <md-button ui-sref="partial1" ui-sref-active="md-raised md-primary">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">home</md-icon>
                        <span flex-offset="5">home</span>
                    </div>
                </md-button>
                <md-button ui-sref="about" ui-sref-active="md-raised md-primary">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">person</md-icon>
                        <span flex-offset="5">about</span>
                    </div>
                </md-button>
                <md-button ui-sref="projects" ui-sref-active="md-raised md-primary">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">work</md-icon>
                        <span flex-offset="5">projects</span>
                    </div>
                </md-button>
                <md-button ui-sref="contact" ui-sref-active="md-raised md-primary">
                    <div flex-offset="30" align="left">
                        <md-icon md-font-icon="Material Icons">email</md-icon>
                        <span flex-offset="5">contact</span>
                    </div>
                </md-button>
            </md-content>
        </md-sidenav>
        <md-content flex class="u-overflow-fix" md-colors="{background: 'default-primary-50'}">
            <div layout-align="space-arround center">
                <div ui-view></div>
            </div>
            <div flex></div>
        </md-content>
    </div>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3"></script>
<script src="node_modules/ngmap/build/scripts/ng-map.js"></script>

<script src="app/config/app.module.js"></script>
<script src="app/config/app.route.js"></script>
<script src="app/config/app.theme.js"></script>
<script src="app/controllers/home.controller.js"></script>
<script src="app/controllers/contact.controller.js"></script>
<script src="app/controllers/projects.controller.js"></script>
<script src="app/controllers/about.controller.js"></script>
</body>
</html>
